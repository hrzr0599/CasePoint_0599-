{% extends 'admin/base_admin.html' %}
{% block admin_content %}
    <h2>Agregar Pedido</h2>
    <form method="post">{% csrf_token %}
        <div class="form-group"><label>Usuario</label><select name="id_usuario">{% for u in usuarios %}<option value="{{ u.id }}">{{ u.nombre }} {{ u.apellido }}</option>{% endfor %}</select></div>
        <div class="form-group"><label>Producto</label><select name="producto">{% for p in productos %}<option value="{{ p.id }}">{{ p.nombre }}</option>{% endfor %}</select></div>
        <div class="form-group"><label>Cantidad</label><input name="cantidad" type="number" value="1"></div>
        <div class="form-group"><label>MÃ©todo pago</label><select name="metodo_pago">{% for m in metodos %}<option value="{{ m.0 }}">{{ m.1 }}</option>{% endfor %}</select></div>
        <button class="login-button" type="submit">Agregar</button>
    </form>
{% endblock %}
