{% extends 'admin/base_admin.html' %}
{% block admin_content %}
    <h2>Actualizar Marca</h2>
    <form method="post">{% csrf_token %}
        <div class="form-group"><label>Nombre</label><input name="nombre" value="{{ marca.nombre }}"></div>
        <div class="form-group"><label>Imagen URL</label><input name="imagen_url" value="{{ marca.imagen_url }}"></div>
        <div class="form-group"><label>Año fundada</label><input name="año_fundada" value="{{ marca.año_fundada }}"></div>
        <div class="form-group"><label>Fundador</label><input name="fundador" value="{{ marca.fundador }}"></div>
        <div class="form-group"><label>País origen</label><input name="pais_origen" value="{{ marca.pais_origen }}"></div>
        <div class="form-group"><label>Descripción</label><textarea name="descripcion">{{ marca.descripcion }}</textarea></div>
        <button class="login-button" type="submit">Guardar</button>
    </form>
{% endblock %}
