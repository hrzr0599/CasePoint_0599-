{% extends 'admin/base_admin.html' %}
{% block admin_content %}
    <h2>Agregar Empleado</h2>
    <form method="post">{% csrf_token %}
        <div class="form-group"><label>Nombre</label><input name="nombre"></div>
        <div class="form-group"><label>Apellido</label><input name="apellido"></div>
        <div class="form-group"><label>Puesto</label><input name="puesto"></div>
        <div class="form-group"><label>Correo</label><input name="correo"></div>
        <div class="form-group"><label>Teléfono</label><input name="telefono"></div>
        <div class="form-group"><label>Contraseña</label><input name="contrasena"></div>
        <button class="login-button" type="submit">Agregar</button>
    </form>
{% endblock %}
