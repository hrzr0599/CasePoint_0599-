{% extends 'admin/base_admin.html' %}
{% block admin_content %}
    <h2>Actualizar Usuario</h2>
    <form method="post">
        {% csrf_token %}
        <div class="form-group"><label>Nombre</label><input name="nombre" value="{{ usuario.nombre }}"></div>
        <div class="form-group"><label>Apellido</label><input name="apellido" value="{{ usuario.apellido }}"></div>
        <div class="form-group"><label>Correo</label><input name="correo" value="{{ usuario.correo }}"></div>
        <div class="form-group"><label>Teléfono</label><input name="telefono" value="{{ usuario.telefono }}"></div>
        <div class="form-group"><label>Dirección</label><input name="direccion" value="{{ usuario.direccion }}"></div>
        <div class="form-group"><label>Código postal</label><input name="codigo_postal" value="{{ usuario.codigo_postal }}"></div>
        <div class="form-group"><label>Contraseña</label><input name="contrasena" value="{{ usuario.contrasena }}"></div>
        <button class="login-button" type="submit">Guardar</button>
    </form>
{% endblock %}
