{% extends 'admin/base_admin.html' %}
{% block admin_content %}
    <h2>Agregar Producto</h2>
    <form method="post">{% csrf_token %}
        <div class="form-group"><label>Nombre</label><input name="nombre"></div>
        <div class="form-group"><label>Precio</label><input name="precio" type="number" step="0.01"></div>
        <div class="form-group"><label>Descripci√≥n</label><textarea name="descripcion"></textarea></div>
        <div class="form-group"><label>Stock</label><input name="stock" type="number"></div>
        <div class="form-group"><label>Marca</label><select name="id_marca">{% for m in marcas %}<option value="{{ m.id }}">{{ m.nombre }}</option>{% endfor %}</select></div>
        <div class="form-group"><label>Departamento</label><select name="departamento">{% for c in departamentos %}<option value="{{ c.0 }}">{{ c.1 }}</option>{% endfor %}</select></div>
        <div class="form-group"><label>Categoria</label><select name="categoria">{% for c in categorias %}<option value="{{ c.0 }}">{{ c.1 }}</option>{% endfor %}</select></div>
        <div class="form-group"><label>Disponibilidad</label><select name="disponibilidad">{% for d in disponibilidades %}<option value="{{ d.0 }}">{{ d.1 }}</option>{% endfor %}</select></div>
        <div class="form-group"><label>Imagen URL</label><input name="imagen_url"></div>
        <button class="login-button" type="submit">Agregar</button>
    </form>
{% endblock %}
