{% extends 'admin/base_admin.html' %}
{% block admin_content %}
    <h2>Actualizar Producto</h2>
    <form method="post">{% csrf_token %}
        <div class="form-group"><label>Nombre</label><input name="nombre" value="{{ producto.nombre }}"></div>
        <div class="form-group"><label>Precio</label><input name="precio" value="{{ producto.precio }}"></div>
        <div class="form-group"><label>Descripci√≥n</label><textarea name="descripcion">{{ producto.descripcion }}</textarea></div>
        <div class="form-group"><label>Stock</label><input name="stock" value="{{ producto.stock }}"></div>
        <div class="form-group"><label>Marca</label><select name="id_marca">{% for m in marcas %}<option value="{{ m.id }}" {% if producto.id_marca and producto.id_marca.id == m.id %}selected{% endif %}>{{ m.nombre }}</option>{% endfor %}</select></div>
        <div class="form-group"><label>Departamento</label><select name="departamento">{% for c in departamentos %}<option value="{{ c.0 }}" {% if producto.departamento == c.0 %}selected{% endif %}>{{ c.1 }}</option>{% endfor %}</select></div>
        <div class="form-group"><label>Categoria</label><select name="categoria">{% for c in categorias %}<option value="{{ c.0 }}" {% if producto.categoria == c.0 %}selected{% endif %}>{{ c.1 }}</option>{% endfor %}</select></div>
        <div class="form-group"><label>Disponibilidad</label><select name="disponibilidad">{% for d in disponibilidades %}<option value="{{ d.0 }}" {% if producto.disponibilidad == d.0 %}selected{% endif %}>{{ d.1 }}</option>{% endfor %}</select></div>
        <div class="form-group"><label>Imagen URL</label><input name="imagen_url" value="{{ producto.imagen_url }}"></div>
        <button class="login-button" type="submit">Guardar</button>
    </form>
{% endblock %}
