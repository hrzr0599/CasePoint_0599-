{% load static %}

            <form method="post">
                {% csrf_token %}
                <div class="form-group"><label>ID</label><input name="id" required></div>
                <div class="form-group"><label>Contrase√±a</label><input name="contrasena" type="password" required></div>
                <button class="login-button" type="submit">Ingresar</button>
            </form>
        </div>
    </div>
{% endblock %}
